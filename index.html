<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rola - Exercise Song List</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="p-4">
    <div class="container">
        <h1 class="text-center text-primary mb-4">ðŸŽµ Rola's Excercise Songs List</h1>

        <div class="card border-primary mb-4">
            <div class="card-body">
                <form id="songForm" class="row g-2">
                    <input type="hidden" id="songId">

                    <div class="col-md-5">
                        <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                    </div>

                    <div class="col-md-5">
                        <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                    </div>

                    <div class="col-md-2">
                        <input type="number" id="rating" class="form-control" placeholder="Rating (1-10)" min="1"
                            max="10" required>
                    </div>

                    <div class="col-md-2">
                        <button type="submit" id="submitBtn" class="btn btn-success w-100">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Search + Sort + Toggle View -->
        <div class="d-flex justify-content-between mb-3">
            <input type="text" id="search" class="form-control w-50" placeholder="Search...">
            <div class="d-flex gap-2">
                <select id="sort" class="form-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                    <option value="ratingLow">Rating: Low â†’ High</option>
                    <option value="ratingHigh">Rating: High â†’ Low</option>
                </select>
                <button id="toggleView" class="btn btn-info">
                    View: Table
                </button>
            </div>
        </div>
        <!-- Table View -->
        <table id="tableView" class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Rating</th>
                    <th>Link</th>
                    <th>Thumbnail</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody id="songList"></tbody>
        </table>
        <!-- Cards View -->
        <div id="cardsContainer" class="row g-3 d-none"></div>

        <!--8. Song Details Modal -->
        <div class="modal fade" id="songModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Song Details</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <img id="modalImg" src="" class="img-fluid mb-3">
                        <p><strong>Rating:</strong> <span id="modalRating"></span></p>
                        <a id="modalLink" href="#" target="_blank" class="btn btn-info w-100">Watch on YouTube</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>

</body>

</html>
